name: Lint

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  luacheck:
    name: Luacheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          sudo apt-get update
          sudo apt-get install luarocks -y
          sudo luarocks install luacheck
      - name: Run Luacheck
        run: luacheck .

  stylua:
    name: StyLua
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Lint with stylua
      uses: JohnnyMorganz/stylua-action@1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --check .

  readme_config:
    name: Readme config
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Verify that defaults in README and docs are the same
      run: scripts/check-readme-config.sh lua/possession/config.lua README.md
